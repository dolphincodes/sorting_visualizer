<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #ff9a76;
    color: white;
    font-weight: 600;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
</style>

<div class="toolbar" role="banner">
  <button (click)="rand()" [disabled]="generateDisable" mat-button name="generate">Generate</button>
  <button (click)="sortTrigger()" [disabled]="sortDisable" mat-button name="sort">Sort</button>
  <mat-slider (input)="change($event)" [disabled]="disable" max="100" min="1" value="20"></mat-slider>
  <button (click)="sortTypeChange('bubbleSort')" [disabled]="disable" mat-button name="sort">Bubble Sort</button>
</div>

<div class="content" role="main">
  <app-sorting (sortStatus)="buttonDisable($event)" [nums]="nums" [sort]="{status: trigger, sortType: sortType}"
               [width]="range"></app-sorting>
</div>
