<div fxLayout="row" fxLayoutAlign="center end" fxLayoutGap="1px">
  <div *ngFor="let n of num"
       [ngStyle]="{'width.vh': 2.5-(width/num.length),'height.vh': (n.value+5)/2, 'background-color': n.color}"
       style="text-align: center; color: white; font-size: smaller; border-radius: 1vh"
  >
    <p *ngIf="num.length < 50" [ngStyle.lt-md]="{'visibility': 'hidden'}">{{n.value}}</p>
  </div>
</div>
